<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Attendance Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center; /* keep it centered horizontally */
        align-items: flex-start; /* push content to the top */
        background: linear-gradient(to bottom, #0e0b1f, #3237a7);
        color: #fff;
        padding-top: 0.2rem; /* add spacing from top */
      }

      .container {
        width: 100%;
        max-width: 350px;
        padding: 2rem;
      }

      .logo {
        position: relative;
        left: 12rem;
        height: 4.5rem;
        width: 4.5rem;
        margin-bottom: 0rem;
      }

      h1 {
        position: relative;
        left: -0.8rem;
        font-size: 2.4em;
        font-weight: bold;
        margin-bottom: 2rem;
        line-height: 1.3;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }

      .row {
        display: flex;
        gap: 1rem;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        display: block;
      }


      input::placeholder {
        color: #ccc;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        background: #1c1e4e; /* changed to white */
        color: white;
        font-size: 0.7rem;
      }

      button {
        position: relative;
        left: 4rem;
        margin-top: 1rem;
        padding: 0.7rem;
        width: 50%;
        border: none;
        border-radius: 8px;
        background: #000;
        color: #fff;
        font-size: 0.7rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #222;
      }

      .note {
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: #ccc;
        text-align: center;
      }

      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="adzu-logo.png" alt="Logo" />
      <h1 class="setuptxt">
        Setup Your <br />
        Attendance
      </h1>
      <form>
        <div class="row">
          <div style="flex: 2">
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name" />
          </div>
          <div style="flex: 1">
            <label>M.I.</label>
            <input type="text" placeholder="M.I." />
          </div>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" placeholder="Enter your last name" />
        </div>

        <div>
          <label>ID No.</label>
          <input type="text" placeholder="123456" />
        </div>

        <button type="submit">Generate my QR Code</button>
        <p class="note">This process can only be done once</p>
      </form>
    </div>
  </body>
</html>
